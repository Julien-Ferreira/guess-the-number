<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess-the-number</title>
  </head>
  <body class="h-full">
    <div class="container m-auto mt-4 h-full flex flex-col">
      <h1 class="text-center text-6xl font-extrabold">GUESS-THE-NUMBER</h1>
      <div class="h-full flex items-center justify-center">
        <div
          id="start-container"
          class="flex flex-col gap-4 items-start max-w-md"
        >
          <p>
            The application will generate a random number, and you task is to
            find it as few attempts as possible
          </p>
          <button id="start">Start</button>
        </div>
        <div id="game-container" class="flex flex-col gap-4 max-w-md hidden">
          <p>I generated a number between 0 and 500, try to find it ðŸ˜œ</p>
          <p id="score" class="text-end">Attempt(s) : 0</p>
          <div class="flex flex-col gap-1">
            <label for="guess">Your guess</label>
            <form id="guess-form" class="flex item-center gap-1 maw-w-md">
              <input name="guess" />
              <button id="submit">Submit</button>
            </form>
            <p class="text-xs text-neutral-500">Enter your guessing number</p>
          </div>
          <div>
            <p id="message"></p>
          </div>
          <div class="flex flex-col gap-1">
            <div
              id="attempts"
              class="w-full h-10 border rounded-md border-neutral-400 relative"
            ></div>
            <div class="flex justify-between">
              <p class="text-xs">0</p>
              <p class="text-xs">500</p>
            </div>
          </div>
          <div class="flex justify-center">
            <button id="replay" class="hidden">Replay</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
